- name: dotfiles dirs
  file:
    path: '~/.{{ item }}'
    state: directory
  loop:
  - config
  - config/yamllint

- name: dotfiles links
  file:
    src: '{{ ansible_env.PWD }}/roles/short_mac/files/dotfiles/{{ item }}'
    path: '~/.{{ item }}'
    state: link
  loop:
  - config/karabiner
  - config/yamllint/config
  - gitconfig
  - gitignore_global
  - ansible.cfg
